<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HÁ 26 ANOS COM EXPERIÊNCIA NO RAMO ÓPTICO">
    <title>Look Ópticas - Compromisso e qualidade com a sua visão</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="components/logo-look.svg" alt="Logo da Look Ópticas">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Agende a sua consulta</a>
            <a class="cabecalho-menu-item" href="https://api.whatsapp.com/send?1=pt_BR&phone={PHONE_NUMBER}">Fale conosco</a>
            <a class="cabecalho-menu-item" href="https://www.facebook.com/{PAGE_NAME}/">Nosso Facebook</a>
        </nav>
    </header>
    
    <main class="conteudo"> 
        <section class="conteudo-principal"> 
            <div class="conteudo-principal-escrito">  
                <h1 class="conteudo-principal-escrito-titulo">Look Ópticas</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Compromisso e qualidade com a sua visão</h2>
                <button class="conteudo-principal-escrito-botao">Escolha seu óculos</button>

            </div>
            <img class="conteudo-principal-imagem" src="components/doctor-look.svg"> 
        </section>

        <section class="conteudo-secundario"> 
            <h3 class="conteudo-secundario-titulo"> Como podemos te ajudar?</h3>
            <p class="conteudo-secundario-paragrafo">1. Faça sua consulta com <strong>médicos especialistas</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Escolha o seu <strong>óculos</strong> ou suas <strong>lentes de contato</strong></p>
            <p class="conteudo-secundario-paragrafo">3. Aproveite nossos <strong>descontos especiais</strong></p>
        </section>
    </main>

    <footer class=rodape>
        <img class="rodape-imagem" src="components/partness-look.svg">
    </footer>
</body>
</html>
